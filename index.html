                        <input type="text" placeholder="å‹ã¡é¡ï¼ˆè² ã‘ã®å ´åˆã¯è² ã®å€¤ã€ã‚«ãƒ³ãƒå¯ï¼‰" class="player-amount">

    <script>
        class MahjongSettlement {
            constructor() {
                this.players = new Map();
            }

            addPlayer(playerName, amount) {
                this.players.set(playerName, amount);
            }

            formatNumber(num) {
                return num.toLocaleString('ja-JP');
            }

            calculateSettlement() {
                const balances = Array.from(this.players.entries()).map(([name, amount]) => ({
                    name,
                    amount
                }));

                balances.sort((a, b) => a.amount - b.amount);

                const payments = [];
                let left = 0;
                let right = balances.length - 1;

                while (left < right) {
                    const debtor = balances[left];
                    const creditor = balances[right];

                    if (debtor.amount >= 0) break;
                    if (creditor.amount <= 0) break;

                    const payment = Math.min(-debtor.amount, creditor.amount);

                    if (payment > 0) {
                        payments.push({
                            from: debtor.name,
                            to: creditor.name,
                            amount: payment
                        });
                    }

                    debtor.amount += payment;
                    creditor.amount -= payment;

                    if (debtor.amount === 0) left++;
                    if (creditor.amount === 0) right--;
                }

                return payments;
            }

            validateSettlement() {
                const total = Array.from(this.players.values()).reduce((sum, amount) => sum + amount, 0);
                return Math.abs(total) < 0.01;
            }
        }

        function addPlayer() {
            const container = document.getElementById('playerInputs');

            newInput.innerHTML = `

                <input type="text" placeholder="å‹ã¡é¡ï¼ˆè² ã‘ã®å ´åˆã¯è² ã®å€¤ã€ã‚«ãƒ³ãƒå¯ï¼‰" class="player-amount">
                <button class="btn btn-danger" onclick="removePlayer(this)">å‰Šé™¤</button>
            `;
            container.appendChild(newInput);
        }

        function removePlayer(button) {
            const inputs = document.querySelectorAll('.player-input');
            if (inputs.length > 1) {
                button.parentElement.remove();
            }
        }

        function clearAll() {
            document.getElementById('playerInputs').innerHTML = `
                <div class="player-input">
                    <input type="text" placeholder="ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼å" class="player-name">
                    <input type="text" placeholder="å‹ã¡é¡ï¼ˆè² ã‘ã®å ´åˆã¯è² ã®å€¤ã€ã‚«ãƒ³ãƒå¯ï¼‰" class="player-amount">
                    <button class="btn btn-danger" onclick="removePlayer(this)">å‰Šé™¤</button>

            `;

        }

        function calculateSettlement() {
            const settlement = new MahjongSettlement();
            const playerInputs = document.querySelectorAll('.player-input');

            // å…¥åŠ›å€¤ã‚’åé›†
            for (let input of playerInputs) {
                const nameInput = input.querySelector('.player-name');
                const amountInput = input.querySelector('.player-amount');

                const name = nameInput.value.trim();
                const amountStr = amountInput.value.trim();

                if (!name || !amountStr) {
                    showError('ãƒ—ãƒ¬ã‚¤ãƒ¤ãƒ¼åã¨å‹ã¡é¡ã‚’ã™ã¹ã¦å…¥åŠ›ã—ã¦ãã ã•ã„ã€‚');
                    return;
                }

                // ã‚«ãƒ³ãƒã‚’é™¤å»ã—ã¦æ•°å€¤ã«å¤‰æ›
                const cleanAmount = amountStr.replace(/,/g, '');
                const amount = parseFloat(cleanAmount);

                if (isNaN(amount)) {
                    showError(`${name}ã®å‹ã¡é¡ãŒæ­£ã—ãã‚ã‚Šã¾ã›ã‚“ã€‚`);
                    return;
                }

                settlement.addPlayer(name, amount);
            }

            // æ¤œè¨¼
            if (!settlement.validateSettlement()) {
                showError('å‹ã¡é¡ã®åˆè¨ˆãŒ0ã«ãªã‚Šã¾ã›ã‚“ã€‚å…¥åŠ›å€¤ã‚’ç¢ºèªã—ã¦ãã ã•ã„ã€‚');
                return;
            }

            // çµæœã‚’è¡¨ç¤º
            displayResults(settlement);
        }

        function displayResults(settlement) {
            const resultSection = document.getElementById('resultSection');
            const playerList = document.getElementById('playerList');
            const paymentList = document.getElementById('paymentList');
            const summary = document.getElementById('summary');

            // ç¾åœ¨ã®çŠ¶æ³ã‚’è¡¨ç¤º
            playerList.innerHTML = '';
            settlement.players.forEach((amount, name) => {
                const card = document.createElement('div');
                card.className = `player-card ${amount > 0 ? 'positive' : amount < 0 ? 'negative' : 'zero'}`;

                const formattedAmount = settlement.formatNumber(amount);
                const amountClass = amount > 0 ? 'positive' : amount < 0 ? 'negative' : 'zero';

                card.innerHTML = `
                    <div><strong>${name}</strong></div>
                    <div class="amount ${amountClass}">${amount > 0 ? '+' : ''}${formattedAmount}</div>
                `;
                playerList.appendChild(card);
            });

            // ç²¾ç®—æ–¹æ³•ã‚’è¡¨ç¤º
            const payments = settlement.calculateSettlement();
            paymentList.innerHTML = '';

            if (payments.length === 0) {
                paymentList.innerHTML = '<li class="payment-item">æ”¯æ‰•ã„ã¯å¿…è¦ã‚ã‚Šã¾ã›ã‚“ã€‚</li>';
            } else {
                payments.forEach((payment, index) => {
                    const item = document.createElement('li');
                    item.className = 'payment-item';
                    const formattedAmount = settlement.formatNumber(payment.amount);
                    item.innerHTML = `
                        <span><strong>${index + 1}.</strong> ${payment.from}</span>
                        <span class="payment-arrow">â†’</span>
                        <span>${payment.to}</span>
                        <span class="payment-amount">${formattedAmount}</span>
                    `;
                    paymentList.appendChild(item);
                });
            }

            // ã‚µãƒãƒªãƒ¼ã‚’è¡¨ç¤º
            summary.innerHTML = `
                <div class="success">
                    <strong>âœ… ç²¾ç®—å®Œäº†</strong><br>
                    åˆè¨ˆ ${payments.length} å›ã®æ”¯æ‰•ã„ã§ç²¾ç®—å®Œäº†
                </div>
            `;

            resultSection.classList.remove('hidden');
        }
